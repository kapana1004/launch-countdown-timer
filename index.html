<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

<link rel="stylesheet" href="./timer.css">
</head>
<body>

  <section class="main">

   

    <div class="head"><H1 class="title">We're coming soon</H1></div>

        <div class="countdown">

        <div class="days">
          <p class="pDays">08</p>
          <div class="dayDot"></div>
          <div class="dayDot2"></div>
          
        </div>
        <div class="hours">
          <p class="pHour">23</p>
          <div class="hourDot"></div>
          <div class="hourDot2"></div>
          
        </div>
        <div class="minutes">
          <p class="pMinutes">55</p>
          <div class="minDot"></div>
          <div class="minDot2"></div>
          
        </div>
        <div class="seconds">
          <p class="pSeconds">41</p>
          <div class="secDot"></div>
          <div class="secDot2"></div>
          
        </div>
    </div>
    <div class="spans">
       <div class="spn1"><span class="spnDay">Days</span></div>
       <div class="spn2"><span class="spnHour">Hours</span></div>
       <div class="spn3"><span class="spnMin">Minutes</span></div>
       <div class="spn"><span class="spnSec">Seconds</span></div>
    </div>




  </section>

  <div class="last">
    <img src="./images/pattern-hills.svg" alt="hillsicon" class="hills">

      <div class="social">
        <img src="./images/icon-facebook.svg" alt="facebookicon" class="fb">
        <img src="./images/icon-pinterest.svg" alt="pinteresticon" class="pinterest">
        <img src="./images/icon-instagram.svg" alt="instagramicon" class="insta">
    </div>
  </div>

  

  
  
  
  <script src="./timer.js"></script>
  
  
</body>
</html>
